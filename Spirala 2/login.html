<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login forma</title>
		<link rel="stylesheet" type="text/css" href="common.css"/>
		<link rel="stylesheet" type="text/css" href="login.css"/>
	</head>
	<body>
		<div class="meni">
			<ul>
				<li>
					<img src="stars.png" alt="stars" height="32px" width="32px">
				</li>
				<li>
					<a href="login.html" class="active">Login</a>
				</li>
				<li>
					<a href="statistika.html">Statistika</a>
				</li>
				<li>
					<a href="unoskomentara.html">Unos Komentara</a>
				</li>
			</ul>
		</div>
		<div class="glavni">
			<div class="red">
				<!--Forma za login-->
				<div class="l">
					<form>
						<table class="left">
							<tr>
								<td>
									<h3>Login</h3>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="text" name="email" placeholder="E-mail">
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="password" name="sifra" placeholder="Password"> 
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<button id="loginse" type="button">Login</button>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<a href="login.html" id="sifrazaboravljena">Zaboravili ste šifru?</a>
								</td>
							</tr>
						</table>
					</form>
				</div>
				<!--Forma za registraciju-->
				<div class="r">
					<form>
						<table class="right">
							<tr>
								<td>
									<h3 id="Header">Registracija studenta</h3>
								</td>
							</tr>					
							<tr>
								<td>
									<input id="ime" type="text" name="ime" placeholder="Ime i prezime" onFocusOut="validiraj(this, 'imeIPrezime')">
								</td>
							</tr>
							<tr>
								<td>
									<input id="korisnikIme" type="text" name="korisnikIme" placeholder="Korisničko ime">
								</td>
							</tr>
							<tr> 
								<td>
									<input id="mail" type="text" name="email" placeholder="E-mail"  onFocusOut="validiraj(this, 'email')">
								</td>
							</tr>
							<tr>
								<td>
									<input id="index" type="text" name="indeks" placeholder="Index"  onFocusOut="validiraj(this, 'index')">
								</td>
							</tr>
							<tr>
								<td>
									<select id="ng">
									  	<option value="jedan">Nastavna grupa 1</option>
									  	<option value="dva">Nastavna grupa 2</option>
									  	<option value="tri">Nastavna grupa 3</option>
									  	<option value="četiri">Nastavna grupa 4</option>
									  	<option value="pet">Nastavna grupa 5</option>
									  	<option value="šest">Nastavna grupa 6</option>
									  	<option value="sedam">Nastavna grupa 7</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<input id="maxGrupa" type="number" name="maxgrupaa" placeholder="Maksimalni broj grupa">
								</td>
							</tr>
							<tr>
								<td>
									<input id="regRepozitorij" type="text" name="regeksRepozitorij" placeholder="Regeks za repozitoriji">
								</td>
							</tr>
					        <tr>
					        	<td>
					        		<input id="trenSem"type="text" name="semestar" placeholder="Trenutni semestar" onFocusOut="validiraj(this, 'trenutniSemestar')">
					        	</td>
					        </tr>
							<tr>
								<td>
									<input id="akGod" type="text" name="akGod" placeholder="20AB/20CD"  onFocusOut="validiraj(this, 'akademskaGodina')">
								</td>
							</tr>
							<tr>
								<td>
									<input id="pass" type="password" name="sifra" placeholder="Password"  onFocusOut="validiraj(this, 'sifra')">
								</td>
							</tr>
							<tr>
								<td>
									<input id="passConf" type="password" name="sifrapotvrda" placeholder="Potvrdi password" onFocusOut="validiraj(this, 'potvrdaSifre')">
								</td>
							</tr>
							<tr>
								<td>
									<input id="bitURL" type="text" name="bitURL" placeholder="Bitbucket URL" onFocusOut="validiraj(this, 'bitbucketURL')">
								</td>
							</tr>
							<tr>
								<td>
									<input id="bitSSH" type="text" name="bitSSH" placeholder="Bitbucket SSH" onFocusOut="validiraj(this, 'bitbucketSSH')">
								</td>
							</tr>
							<tr>
								<td>
									<input id="nazivRepozitorija" type="text" name="nazivRepozitorija" placeholder="Naziv repozitorija" onFocusOut="validiraj(this, 'nazivRepozitorija')">
								</td>
							</tr>
							<tr>
								<td>
									<button id="registrujStudenta" onclick="registrujStudentaFun();" type="button">Registracija studenta</button>
									<button id="registrujNastavnika" onclick="registrujNastavnikaFun();" type="button">Registracija nastavnika</button>
								</td>			
							</tr>
						</table>
						<div id="greskeId"></div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="validacija.js"></script>
	<script src="poruke.js"></script>
	
</html>
